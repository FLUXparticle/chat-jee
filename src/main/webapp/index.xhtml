<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <script type="text/javascript">
        function handleMessage(message) {
            var chatLog = document.getElementById('chatForm:chatLog');
            if (chatLog) {
                chatLog.value += message + '\n';
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        }
    </script>
</h:head>
<h:body>
    <h3>Chat</h3>
    <h:form id="chatForm">
        <!-- TextArea für den Chatverlauf -->
        <h:outputText value="Chat-Verlauf:" /><br/>
        <h:inputTextarea id="chatLog" readonly="true" rows="10" cols="50" style="overflow: auto;" />

        <br/><br/>

        <!-- Eingabefeld für die Nachricht -->
        <h:inputText id="message" value="#{chatBean.message}"/>
        <h:commandButton id="sendButton" value="Senden" action="#{chatBean.sendMessage}">
            <f:ajax execute="@form" render="message" />
        </h:commandButton>
    </h:form>

    <!-- WebSocket für Push-Nachrichten -->
    <f:websocket channel="chatChannel" onmessage="handleMessage" />

</h:body>
</html>
